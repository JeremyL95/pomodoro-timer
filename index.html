<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="live-timer">Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/tomato.ico">
</head>

<body>
    <div class="container">
        <div class="button-top">
            <button id="btn-pomodoro" class="btn btn-pomodoro">Pomodoro</button>
            <button id="btn-shortbreak" class="btn btn-shortbreak">Short Break</button>
            <button id="btn-longbreak" class="btn btn-longbreak">Long Break</button>
        </div>

        <div class="timer">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div class="button-bottom">
            <button id="btn-start" class="btn-start">Start</button>
            <button id="btn-stop" class="btn-stop">Give Up</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
